<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Game Company Products Page">
    <meta name="keywords" content="Video Games, Consoles, Accessories, Digital, Fun, Games">
    <title>Products</title>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/headerfooter.css">
    <link rel="icon" href="Images/Logo/mario.png" type="image/x-icon">
</head>
<body>
    <!-- javascript header -->
    <header id="main-header"></header>
    
    <!-- banner -->
    <header id="product-head">
        <p>VISIT YOUR LOCAL GAME STORE FOR PURCHASING</p>
    </header>
    <!-- box to hold the main products -->
    <main class="products-main">
        <!-- accessories -->
        <section class="accessories">
            <figure class="accessory">
                <img src="Images/Consoles/zapper-products.jpg" alt="Zapper">
                <figcaption>The Zapper ZAPS you straight into the world of duck hunt allowing you to shoot your flying foes with realistic aiming!
                </figcaption>
            </figure>  

            <h1 class="product-heading">Accessories</h1>
            
            <figure class="accessory">
                <img src="Images/Consoles/powerglove-products.jpg" alt="PowerGlove">
                <figcaption>With controls so advanced the Power Glove makes you feel like the game world is at the tips of your fingers! </figcaption>
            </figure>
        </section>
        <!-- consoles with brief descriptions-->
        <section class="consoles">
            <h1 class="product-heading">Consoles</h1>
            <figure class="console">
                <figcaption>
                    A rebooted classic! The Game and Watch system is and always has been a staple of Nintendo, this is just the best and newest in line
                </figcaption>
                
                <img src="Images/Consoles/Gameandwatch-products.png" alt="Game&Watch">
            </figure>

            <figure class="console">
                <figcaption>
                    A handheld powerhouse! The Game Boy boasts an incredible 8 KB of RAM allowing for more games than you could imagine to fit in your back pocket
                </figcaption>
            
                <img src="Images/Consoles/gameboy.png" alt="GameBoy">
            </figure>

            <figure class="console">
                <figcaption>
                    The Nintendo Entertainment System allows anyone to bring the fun of the arcade to the comfort of your home
                </figcaption>
                
                <img src="Images/Consoles/nes.png" alt="NES">
            </figure>

            <figure class="console">
                <figcaption>
                    The Super Nintendo Entertainment System is not a scam! it gives you all the same and a little more! Allowing for incredible 3d graphics in games like StarFox
                </figcaption>
                
                <img src="Images/Consoles/snes.png" alt="SNES">
            </figure>
        </section>
    </main>
    <!-- box to hold the games section -->
    <aside class="games">
        <header class="games-heading">Some Of Our Many Games</header>
        <div class="games-holder">
            <img src="Images/Games/Excitebike_29.webp" alt="Excitebike">
            <img src="Images/Games/BalloonFight.webp" alt="BalloonFight">
            <img src="Images/Games/DonkeyKongJr.webp" alt="DonkeyKongJr">
            <img src="Images/Games/DR-106_Front2.webp" alt="Climber">
            <img src="Images/Games/DuckHunt_box.webp" alt="DuckHunt">
            <img src="Images/Games/FZeroBoxart.webp" alt="FZero">
            <img src="Images/Games/KidIcarusGB.webp" alt="KidIcarus">
            <img src="Images/Games/Kirbyblockball.webp" alt="Kirbyblockball">
            <img src="Images/Games/Kirbydreamland.webp" alt="Kirbydreamland">
            <img src="Images/Games/Legend_of_Zelda_A_Link_to_the_Past_29.webp" alt="ALinkToThePast">
            <img src="Images/Games/LinksAwakening.webp" alt="LinksAwakening">
            <img src="Images/Games/metroid.jpg" alt="Metroid">
            <img src="Images/Games/Metroid_II_Return_of_Samus_29.webp" alt="Metroid2">
            <img src="Images/Games/MikeTysonPunchOut.webp" alt="PunchOut">
            <img src="Images/Games/Pilotwings_29.webp" alt="PilotWings">
            <img src="Images/Games/Star_Fox_29.webp" alt="StarFox">
            <img src="Images/Games/Super_Mario_Kart_NA.webp" alt="MarioKart">
            <img src="Images/Games/Super_Mario_World_29.webp" alt="MarioWorld">
            <img src="Images/Games/Zelda_Front.webp" alt="LegendOfZelda">
        </div>
    </aside>

    <!-- javascript footer -->
    <footer id="main-footer">
        <script src="/JS/header-footer.js"></script>
    </footer>
</body>
</html>
